{% extends 'notFootter_base.html' %}
{% load static %}

{% block content %}
<main id="main">
  <div id="breadcrumbs" class="breadcrumbs" style="text-align: center">
    <div style="margin:2rem 0rem;"><br></div>
    <h2 style="font-family:NanumSquareEB;">회원가입</h2>
    <div style="margin:1rem 0rem;"><br></div>
  <div>
    <form method = "post" class="form-signup text-center" action="{% url 'accountapp:signup' %}">
      {% csrf_token %}
      {% if messages %}
          <div class="alert alert-danger" role="alert">
              {% for message in messages %}
                  {{ message.message }}
              {% endfor %}
          </div>
      {% endif %}
        <div class="form-group mb-4" style="margin-bottom:1rem;">
          <div class ="signup_text" style="display:inline-block;">
            <label >이름</label>
          </div>
          <div style="display:inline-block; width:400px;">
            <input type="text" name="userName" id="userName" class="form-control" placeholder="이름 입력해주세요." required autofocus >
          </div>
        </div>
        <div class="form-group mb-4">
            <div class ="signup_text" style="display:inline-block;">
                <label >아이디</label>
            </div>
            <div style="display:inline-block; width:400px;">
                <input type="text" name="userId" id="userId" class="form-control" placeholder="아이디를 입력해주세요." required autofocus >
            </div>
        </div>
        <div class="form-group mb-4">
            <div class ="signup_text" style="display:inline-block;">
                <label >패스워드</label>
            </div>
            <div style="display:inline-block; width:400px;">
                <input type="text" name="password1" id="password1" class="form-control" placeholder="패스워드를 입력해주세요." required autofocus >
            </div>
        </div>
        <div class="form-group mb-4">
            <div class ="signup_text" style="display:inline-block;">
                <label >패스워드</label>
            </div>
            <div style="display:inline-block; width:400px;">
                <input type="text" name="password2" id="password2" class="form-control" placeholder="패스워드를 입력해주세요." required autofocus >
            </div>
        </div>
        <div class="form-group mb-4">
            <div class ="signup_text" style="display:inline-block;">
                <label >연락처</label>
            </div>
            <div style="display:inline-block; width:100px;">
                <input type="text" name="ph1" id="ph1" class="form-control" value="010" required autofocus disabled>
            </div>
            <div class ="signup_text" style="display:inline-block;width:40px;">
                <label >ㅡ</label>
            </div>
            <div style="display:inline-block; width:100px;">
                <input type="text" name="ph2" id="ph2" class="form-control" placeholder="xxxx" required autofocus >
            </div>
            <div class ="signup_text" style="display:inline-block;width:40px;">
                <label >ㅡ</label>
            </div>
            <div style="display:inline-block; width:100px;">
                <input type="text" name="ph3" id="ph3" class="form-control" placeholder="xxxx" required autofocus >
            </div>
        </div>
        <div class="form-group mb-4">
            <div class ="signup_text" style="display:inline-block;">
                <label >이메일</label>
            </div>
            <div style="display:inline-block; width:400px;">
                <input type="text" name="userEmail" id="userEmail" class="form-control" placeholder="이메일을 입력해주세요." required autofocus >
            </div>
        </div>
      <button class="btn btn-outline-success"  style = "background: #ED502E;border-color: #ED502E;color: white" type="submit" name="signup">완료</button>
      <div style="margin:2rem 0rem;"><br></div>
    </form>
</main>
{% endblock %}
